<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Even Odd Game</title>
  </head>
  <body>
    <!-- Container for even/odd choice -->
    <div class="gameContainer" id="evenOddContainer">
      <label for="evenOddChoice">Choose "even" or "odd":</label>
      <input type="text" id="evenOddChoice" placeholder="Enter even or odd" />
      <button id="chooseEvenOddButton">Choose Even/Odd</button>
    </div>

    <!-- Container for number input -->
    <div class="gameContainer" id="numbContainer">
      <label for="userNumber">Enter a number from 1 to 5:</label>
      <input type="number" id="userNumber" placeholder="1-5" />
      <button id="chooseNumberButton">Choose Number</button>
    </div>

    <!-- Connected buttons for user interaction -->
    <button id="playGameButton">Play Game</button>
    <button id="quitButton">Quit</button>

    <!-- HTML structure with result containers -->
    <div id="evenOddResult">
      <p>User's choice: <span id="userChoiceResult"></span></p>
      <p>User's number: <span id="userNumberResult"></span></p>
      <p>Player's number: <span id="playerNumberResult"></span></p>
      <p>Computer's number: <span id="computerNumberResult"></span></p>
      <p>Sum: <span id="sumResult"></span></p>
      <p>Result: <span id="resultResult"></span></p>
      <p>Winner: <span id="winnerResult"></span></p>
    </div>

    <div id="gameResults"></div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
